<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test 5-9-2024</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>
  </head>
  <body>
    test 5-9-2024
    <script>
      function setup() {
        createCanvas(800, 800);
      }

      let XpositieVandeVrachtauto = -100;

      function tekenAUto(x,y, kleur)
      {
        fill(kleur);
        square(100 + x, 100+y, 100);
        square(200 + x, 150+y, 50);

        fill("black");
        circle(125 + x, 200+y, 25);
        circle(200 + x, 200+y, 25);
      }

      function draw() {
        background("lightblue");

        fill("black");
        textSize(50);
        text(XpositieVandeVrachtauto, 10, 50);

        XpositieVandeVrachtauto = XpositieVandeVrachtauto + 0.1;

        if (XpositieVandeVrachtauto > 100) {
          XpositieVandeVrachtauto = -100;
        }

        fill("red");
        square(100 + XpositieVandeVrachtauto, 100, 100);
        square(200 + XpositieVandeVrachtauto, 150, 50);

        fill("black");
        circle(125 + XpositieVandeVrachtauto, 200, 25);
        circle(200 + XpositieVandeVrachtauto, 200, 25);

        fill("blue");
        square(100 + XpositieVandeVrachtauto*2, 300, 100);
        square(200 + XpositieVandeVrachtauto*2, 350, 50);

        fill("black");
        circle(125 + XpositieVandeVrachtauto*2, 400, 25);
        circle(200 + XpositieVandeVrachtauto*2, 400, 25);

        tekenAUto(XpositieVandeVrachtauto*1.5,300, "yellow")

        tekenAUto(XpositieVandeVrachtauto*1.5,500, "purple")

      }
    </script>
  </body>
</html>
